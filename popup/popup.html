<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=400, initial-scale=1.0">
    <title>Page Summariser</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <button id="backBtn" class="back-btn hidden" aria-label="Go back">
                <span class="icon">‚Üê</span> Back
            </button>
            <h1 id="headerTitle">Page Summariser</h1>
            <button class="btn-icon" id="toggleApiSection" aria-label="Toggle API settings">
                ‚öôÔ∏è
            </button>
        </header>

        <!-- Main View (API Key + History) -->
        <div id="mainView" class="view">
            <!-- API Key Section (Collapsible) -->
            <div class="api-section hidden" id="apiForm">
                <div class="form-group">
                    <label for="apiKey">OpenRouter API Key</label>
                    <div class="input-with-toggle">
                        <input type="password" id="apiKey" placeholder="sk-or-..." autocomplete="off">
                        <button type="button" class="toggle-visibility" id="toggleApiKey" aria-label="Toggle visibility">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="customCode">Model (optional)</label>
                    <input type="text" id="customCode" placeholder="Default: Auto-cycle free models" autocomplete="off">
                </div>
            </div>

            <!-- Model Status -->
            <div class="model-status" id="modelStatus">
                <span class="model-status-icon">‚ú®</span>
                <span class="model-status-text" id="modelStatusText">Ready to summarize</span>
                <span class="status-dot tooltip" id="statusDot" title="API Status"></span>
            </div>

            <!-- History Section -->
            <div class="history-section">
                <div class="history-header">
                    <h2>History</h2>
                    <button id="clearHistoryBtn" class="btn-text" title="Clear all history">Clear All</button>
                </div>
                <div id="historyList" class="history-list">
                    <!-- Empty State -->
                    <div class="empty-history">
                        <div class="empty-illustration">üìù</div>
                        <p>No summaries yet</p>
                        <small>Visit a page and click Summarize</small>
                    </div>
                </div>
            </div>
            
            <!-- Summarize Current Page Button (Floating) -->
            <div class="summarize-container">
                <button id="summarizeBtn" class="btn btn-primary btn-summarize">
                    <span class="icon">‚ú®</span> Summarize Current Page
                </button>
            </div>
        </div>

        <!-- Loading State (Skeleton) -->
        <div id="loadingView" class="view hidden">
            <div class="skeleton-container">
                <div class="skeleton-header"></div>
                <div class="skeleton-line full"></div>
                <div class="skeleton-line long"></div>
                <div class="skeleton-line medium"></div>
                <div class="skeleton-line short"></div>
                <div class="skeleton-line full"></div>
                <div class="skeleton-line long"></div>
            </div>
            <p class="loading-text" id="loadingText">Analyzing page content...</p>
        </div>

        <!-- Summary Detail View -->
        <div id="detailView" class="view hidden">
            <div class="detail-content" id="detailContent">
                <!-- Summary content text -->
            </div>
            
            <div class="detail-actions">
                 <button id="exportBtn" class="btn btn-outline-primary">
                    üíæ Export
                </button>
                <button id="deleteEntryBtn" class="btn btn-ghost-danger">
                    üóëÔ∏è Delete
                </button>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorView" class="view hidden">
            <div class="error-container">
                <div class="error-icon">‚ö†Ô∏è</div>
                <h3>Something went wrong</h3>
                <p id="errorMessage" class="error-message"></p>
                <button id="retryBtn" class="btn btn-primary">Try Again</button>
            </div>
        </div>
        
        <!-- Toast Container -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
